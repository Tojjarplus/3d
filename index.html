<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeenGroups 3D Display - With Logos</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(140deg, #ffffff 0%, #eff4ff 40%, #eaf5ff 100%);
      color: #0b1b3b;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .ui-container {
      position: absolute;
      inset: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 32px;
      pointer-events: none;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
    }

    .logo-title {
      font-size: 2.4em;
      font-weight: 800;
      background: linear-gradient(to right, #0b1b3b, #2563eb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      font-size: 1.2em;
      opacity: 0.75;
      color: #4b5563;
    }

    /* Glass card area */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.65);
      border-radius: 28px;
      padding: 32px;
      max-width: 900px;
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.15);
    }

    .company-name {
      font-size: 2.6em;
      font-weight: 800;
      background: linear-gradient(to right, #1e3a8a, #2563eb, #22c55e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;
    }

    .company-info {
      font-size: 1.2em;
      font-weight: 400;
      color: #4b5563;
      margin-bottom: 16px;
      line-height: 1.5;
    }

    .arabic {
      direction: rtl;
      font-family: "Cairo", sans-serif;
      font-size: 1.3em;
      font-weight: 500;
      color: #111827;
      margin-top: 14px;
      margin-bottom: 8px;
      line-height: 1.7;
    }

    /* Controls */
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      pointer-events: auto;
    }

    .control-btn {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid rgba(0, 0, 0, 0.12);
      font-size: 1.4em;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
      transition: 0.25s;
    }

    .control-btn:hover {
      transform: scale(1.08);
      background: white;
    }

    /* Progress bar */
    .progress-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 18px;
    }

    .progress-container {
      width: 320px;
      height: 6px;
      background: #e5e7eb;
      border-radius: 99px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #22c55e, #0ea5e9, #6366f1);
      box-shadow: 0 3px 12px rgba(56, 189, 248, 0.85);
      transition: width 0.1s linear;
    }

    /* Footer */
    .footer {
      display: flex;
      justify-content: space-between;
      color: #4b5563;
    }

    .counter {
      background: #ffffffdd;
      padding: 8px 14px;
      border-radius: 20px;
      border: 1px solid #e5e7eb;
      font-weight: 600;
      color: #111827;
    }
  </style>
</head>

<body>
  <!-- UI OVERLAY -->
  <div class="ui-container">
    <div class="header">
      <div class="logo-title">LeenGroups</div>
      <div class="tagline">The Power of Three</div>
    </div>

    <div class="content">
      <div class="glass-card">
        <div class="company-name" id="companyName">LeenGroups</div>
        <div class="company-info" id="companyInfo">The Power of Three</div>
        <div class="arabic" id="companyArabic">قوة الثلاثة</div>

        <div class="controls">
          <div class="control-btn" id="prevBtn">←</div>
          <div class="control-btn" id="pauseBtn">⏸</div>
          <div class="control-btn" id="nextBtn">→</div>
        </div>

        <div class="progress-wrapper">
          <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="counter" id="companyCounter">1 / 4</div>
      <div class="counter">LeenGroups Display</div>
    </div>
  </div>

  <!-- 3D LIBRARIES -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

  <script>
    // === SCENE SETUP ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      55,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(8, 3, 10);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(2, window.devicePixelRatio));
    document.body.appendChild(renderer.domElement);

    // === LIGHTING ===
    scene.add(new THREE.AmbientLight(0xffffff, 0.9));
    const directional = new THREE.DirectionalLight(0xffffff, 1);
    directional.position.set(5, 8, 10);
    scene.add(directional);

    // === GLASS SPHERE ===
    const sphereGeo = new THREE.SphereGeometry(1.8, 72, 72);
    const sphereMat = new THREE.MeshPhysicalMaterial({
      color: 0xe5ecff,
      metalness: 0.3,
      roughness: 0.15,
      transmission: 0.45,
      transparent: true,
      opacity: 0.9,
      clearcoat: 1
    });
    const coreSphere = new THREE.Mesh(sphereGeo, sphereMat);
    scene.add(coreSphere);

    // === LOGO CUBES ===
    const loader = new THREE.TextureLoader();
    const logoTextures = [
      loader.load("logos/rba.png"),
      loader.load("logos/mohasbkom.png"),
      loader.load("logos/ragm.png"),
      loader.load("logos/green.png"),
    ];

    const cubeGeo = new THREE.BoxGeometry(1.3, 1.3, 1.3);

    const cubes = logoTextures.map((texture) => {
      const material = new THREE.MeshBasicMaterial({
        map: texture,
        transparent: true
      });

      const cube = new THREE.Mesh(
        cubeGeo,
        [material, material, material, material, material, material]
      );

      return cube;
    });

    cubes.forEach((cube, i) => {
      const angle = (i / cubes.length) * Math.PI * 2;
      cube.position.set(Math.cos(angle) * 4.5, Math.sin(angle) * 2.2, 0);
      scene.add(cube);
    });

    // === COMPANY DATA ===
    const companies = [
      {
        name: "RBA — Riyadh Bin Bleihed Co.",
        info: "Chartered Accountants & Financial Consultants",
        arabic:
          "شركة رياض بن بليهد محاسبون ومراجعون قانونيون ومستشارون ماليون.",
      },
      {
        name: "Mohasbkom — Smart Accounting",
        info: "Cloud Accounting Services",
        arabic: "حلول محاسبية سحابية للمنشآت الصغيرة والمتوسطة.",
      },
      {
        name: "RAGM Cloud — Digital Innovation",
        info: "Next-Gen Cloud ERP",
        arabic: "رقم كلاود — منصة سحابية لإدارة الأعمال.",
      },
      {
        name: "GREEN Energy Future",
        info: "Mechanical & Electrical Contracting",
        arabic: "شركة متخصصة في الطاقة المتجددة والمقاولات الكهربائية.",
      },
    ];

    // === UI ELEMENTS ===
    const nameEl = document.getElementById("companyName");
    const infoEl = document.getElementById("companyInfo");
    const arabicEl = document.getElementById("companyArabic");
    const counterEl = document.getElementById("companyCounter");
    const progressBar = document.getElementById("progressBar");

    let index = 0;
    let paused = false;

    function updateInfo() {
      const c = companies[index];

      nameEl.textContent = c.name;
      infoEl.textContent = c.info;
      arabicEl.textContent = c.arabic;
      counterEl.textContent = `${index + 1} / ${companies.length}`;
    }

    function next() {
      index = (index + 1) % companies.length;
      updateInfo();
      resetBar();
    }

    function prev() {
      index = (index - 1 + companies.length) % companies.length;
      updateInfo();
      resetBar();
    }

    document.getElementById("nextBtn").onclick = next;
    document.getElementById("prevBtn").onclick = prev;
    document.getElementById("pauseBtn").onclick = () => {
      paused = !paused;
      document.getElementById("pauseBtn").textContent = paused ? "▶" : "⏸";
    };

    // === AUTO PROGRESS BAR ===
    let progress = 0;

    function resetBar() {
      progress = 0;
      progressBar.style.width = "0%";
    }

    setInterval(() => {
      if (!paused) {
        progress += 0.8;
        if (progress >= 100) next();
        progressBar.style.width = progress + "%";
      }
    }, 130);

    updateInfo();

    // === MAIN ANIMATION LOOP ===
    function animate() {
      requestAnimationFrame(animate);

      // Rotate sphere
      coreSphere.rotation.y += 0.002;

      // Rotate cubes
      cubes.forEach((cube, i) => {
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        const angle = (i / cubes.length) * Math.PI * 2 + Date.now() * 0.0003;
        cube.position.x = Math.cos(angle) * 4.5;
        cube.position.z = Math.sin(angle) * 3.5;
      });

      camera.lookAt(0, 0, 0);
      renderer.render(scene, camera);
    }

    animate();

    window.onresize = () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    };
  </script>
</body>
</html>
