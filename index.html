<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeenGroups 3D Display</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #f3f7ff 40%, #e8f2ff 100%);
      color: #0b1b3b;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .ui-container {
      position: absolute;
      inset: 0;
      padding: 32px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      pointer-events: none;
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-title {
      font-size: 2.4em;
      font-weight: 800;
      background: linear-gradient(to right, #0b1b3b, #2563eb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      font-size: 1.2em;
      opacity: 0.7;
    }

    /* CONTENT GLASS CARD */
    .content {
      display: flex;
      justify-content: center;
      text-align: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(18px);
      padding: 32px;
      border-radius: 24px;
      width: 900px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
      pointer-events: auto;
    }

    .company-name {
      font-size: 2.6em;
      font-weight: 800;
      background: linear-gradient(to right, #1e3a8a, #2563eb, #22c55e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .company-info {
      font-size: 1.2em;
      color: #4b5563;
      margin-top: 14px;
    }

    .arabic {
      margin-top: 16px;
      font-family: "Cairo", sans-serif;
      direction: rtl;
      font-size: 1.35em;
      color: #111827;
      line-height: 1.7;
    }

    /* CONTROLS */
    .controls {
      margin-top: 22px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .control-btn {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.15);
      border: 1px solid #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.4em;
      cursor: pointer;
      transition: 0.25s;
    }

    .control-btn:hover {
      transform: scale(1.08);
      background: white;
    }

    .progress-wrapper {
      margin-top: 18px;
      display: flex;
      justify-content: center;
    }

    .progress-container {
      width: 330px;
      height: 6px;
      background: #e5e7eb;
      border-radius: 20px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #22c55e, #0ea5e9, #6366f1);
      transition: width 0.15s linear;
    }

    /* FOOTER */
    .footer {
      display: flex;
      justify-content: space-between;
      color: #4b5563;
    }

    .counter {
      background: white;
      padding: 8px 16px;
      border-radius: 20px;
      border: 1px solid #e5e7eb;
      font-weight: 600;
      color: #111827;
    }
  </style>
</head>

<body>
  <div class="ui-container">
    <div class="header">
      <div class="logo-title">LeenGroups</div>
      <div class="tagline">The Power of Three</div>
    </div>

    <div class="content">
      <div class="glass-card">
        <div class="company-name" id="companyName">LeenGroups</div>
        <div class="company-info" id="companyInfo">The Power of Three</div>
        <div class="arabic" id="companyArabic">قوة الثلاثة</div>

        <div class="controls">
          <div class="control-btn" id="prevBtn">←</div>
          <div class="control-btn" id="pauseBtn">⏸</div>
          <div class="control-btn" id="nextBtn">→</div>
        </div>

        <div class="progress-wrapper">
          <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="counter" id="companyCounter">1 / 4</div>
      <div class="counter">LeenGroups Presentation</div>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      55,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(8, 3, 10);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    /* LIGHTS */
    scene.add(new THREE.AmbientLight(0xffffff, 0.9));
    const mainLight = new THREE.DirectionalLight(0xffffff, 1);
    mainLight.position.set(4, 6, 10);
    scene.add(mainLight);

    const loader = new THREE.TextureLoader();

    /* GLASS SPHERE */
    const glassSphereGeo = new THREE.SphereGeometry(1.8, 72, 72);
    const glassSphereMat = new THREE.MeshPhysicalMaterial({
      color: 0xe5ecff,
      metalness: 0.3,
      roughness: 0.15,
      transmission: 0.45,
      transparent: true,
      opacity: 0.92,
      clearcoat: 1
    });
    const glassSphere = new THREE.Mesh(glassSphereGeo, glassSphereMat);
    scene.add(glassSphere);

    /* LOGO SURFACE SPHERE */
    const logoSphereGeo = new THREE.SphereGeometry(1.79, 72, 72);
    const logoSphereMat = new THREE.MeshBasicMaterial({
      map: null,
      transparent: true,
      opacity: 1
    });
    const logoSphere = new THREE.Mesh(logoSphereGeo, logoSphereMat);
    scene.add(logoSphere);

    /* LOAD LOGOS FOR CENTER SPHERE */
    const centerLogos = [
      loader.load("logos/rba.png"),
      loader.load("logos/mohasbkom.png"),
      loader.load("logos/ragm.png"),
      loader.load("logos/green.png"),
    ];

    function updateCenterLogo(i) {
      gsap.to(logoSphere.material, {
        opacity: 0,
        duration: 0.4,
        onComplete: () => {
          logoSphere.material.map = centerLogos[i];
          logoSphere.material.needsUpdate = true;
          gsap.to(logoSphere.material, { opacity: 1, duration: 0.5 });
        }
      });
    }

    /* ROTATING LOGO CUBES */
    const cubeTextures = centerLogos;
    const cubeGeo = new THREE.BoxGeometry(1.3, 1.3, 1.3);

    const cubes = cubeTextures.map(tex => {
      const m = new THREE.MeshBasicMaterial({ map: tex, transparent: true });
      const c = new THREE.Mesh(cubeGeo, [m, m, m, m, m, m]);
      return c;
    });

    cubes.forEach((cube, i) => {
      const angle = (i / cubes.length) * Math.PI * 2;
      cube.position.set(Math.cos(angle) * 4.6, Math.sin(angle) * 2.5, 0);
      scene.add(cube);
    });

    /* COMPANY DATA */
    const companies = [
      {
        n: "RBA — Riyadh Bin Bleihed Co.",
        i: "Chartered Accountants & Financial Consultants",
        a: "شركة رياض بن بليهد محاسبون ومراجعون قانونيون ومستشارون ماليون."
      },
      {
        n: "Mohasbkom — Smart Accounting",
        i: "Cloud Accounting Services",
        a: "حلول محاسبية سحابية للمنشآت الصغيرة والمتوسطة."
      },
      {
        n: "RAGM Cloud — Digital ERP",
        i: "Next-Gen Cloud ERP",
        a: "رقم كلاود — منصة سحابية لإدارة الأعمال."
      },
      {
        n: "GREEN Energy Future",
        i: "Mechanical & Electrical Contracting",
        a: "شركة متخصصة في الطاقة المتجددة والمقاولات."
      }
    ];

    /* UI BIND */
    const nameEl = document.getElementById("companyName");
    const infoEl = document.getElementById("companyInfo");
    const arabicEl = document.getElementById("companyArabic");
    const counterEl = document.getElementById("companyCounter");
    const progressBar = document.getElementById("progressBar");

    let index = 0;
    let paused = false;
    let progress = 0;

    function updateInfo() {
      const c = companies[index];
      nameEl.textContent = c.n;
      infoEl.textContent = c.i;
      arabicEl.textContent = c.a;
      counterEl.textContent = `${index + 1} / ${companies.length}`;
    }

    function resetBar() {
      progress = 0;
      progressBar.style.width = "0%";
    }

    function next() {
      index = (index + 1) % companies.length;
      updateInfo();
      updateCenterLogo(index);
      resetBar();
    }

    function prev() {
      index = (index - 1 + companies.length) % companies.length;
      updateInfo();
      updateCenterLogo(index);
      resetBar();
    }

    document.getElementById("nextBtn").onclick = next;
    document.getElementById("prevBtn").onclick = prev;
    document.getElementById("pauseBtn").onclick = () => {
      paused = !paused;
      document.getElementById("pauseBtn").textContent = paused ? "▶" : "⏸";
    };

    updateInfo();
    updateCenterLogo(0);

    setInterval(() => {
      if (!paused) {
        progress += 0.9;
        if (progress >= 100) next();
        progressBar.style.width = progress + "%";
      }
    }, 120);

    /* MAIN ANIMATION LOOP */
    function animate() {
      requestAnimationFrame(animate);

      glassSphere.rotation.y += 0.002;

      cubes.forEach((cube, i) => {
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        let t = Date.now() * 0.00035 + i;
        cube.position.x = Math.cos(t) * 4.6;
        cube.position.z = Math.sin(t) * 3.6;
      });

      renderer.render(scene, camera);
    }

    animate();

    window.onresize = () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    };
  </script>
</body>
</html>
