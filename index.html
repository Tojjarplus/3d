<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LeenGroups Calm Glass Display</title>

<style>
  * {margin:0; padding:0; box-sizing:border-box;}
  body{
    height:100vh; width:100vw; overflow:hidden;
    font-family:"Segoe UI", sans-serif;
    background:linear-gradient(145deg,#f9fafb,#edf2ff);
  }

  /* UI */
  .ui-container{
    position:absolute; inset:0; z-index:10;
    padding:30px;
    display:flex; flex-direction:column;
    justify-content:space-between;
    pointer-events:none;
  }

  .header{display:flex; justify-content:space-between;}
  .logo-title{
    font-size:2.2em;font-weight:800;
    background:linear-gradient(to right,#0f172a,#2563eb);
    -webkit-background-clip:text; -webkit-text-fill-color:transparent;
  }
  .tagline{font-size:1.1em; opacity:.7; color:#4b5563;}

  .glass-card{
    max-width:850px; margin:auto;
    background:rgba(255,255,255,0.75);
    padding:25px; border-radius:22px;
    backdrop-filter:blur(18px);
    box-shadow:0 12px 32px rgba(0,0,0,0.1);
    pointer-events:auto;
  }

  .company-name{
    font-size:2em; font-weight:800;
    background:linear-gradient(to right,#1e3a8a,#2563eb);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
  }
  .company-info{
    font-size:1.15em; color:#4b5563; margin-top:12px;
  }
  .arabic{
    font-family:"Cairo",sans-serif;
    direction:rtl; margin-top:12px;
    font-size:1.25em; line-height:1.7;
    color:#111827;
  }

  .controls{margin-top:20px; display:flex; justify-content:center; gap:15px;}
  .btn{
    width:54px; height:54px; border-radius:50%;
    background:white; border:1px solid #ddd;
    display:flex; align-items:center; justify-content:center;
    font-size:1.4em; cursor:pointer;
    box-shadow:0 8px 22px rgba(0,0,0,0.1);
    transition:0.25s;
  }
  .btn:hover{transform:scale(1.08);}
  .progress-wrapper{margin-top:18px; text-align:center;}

  .progress-bar{
    width:320px; height:6px; border-radius:20px;
    margin:auto; background:#e5e7eb; overflow:hidden;
  }
  .progress-fill{
    height:100%; width:0%; background:linear-gradient(90deg,#2563eb,#22c55e);
    transition:width 0.2s linear;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

</head>
<body>

<div class="ui-container">
  <div class="header">
    <div class="logo-title">LeenGroups</div>
    <div class="tagline">The Power of Three</div>
  </div>

  <div class="glass-card">
    <div id="companyName" class="company-name">LeenGroups</div>
    <div id="companyInfo" class="company-info">The Power of Three</div>
    <div id="companyArabic" class="arabic">قوة الثلاثة</div>

    <div class="controls">
      <div class="btn" id="prevBtn">←</div>
      <div class="btn" id="pauseBtn">⏸</div>
      <div class="btn" id="nextBtn">→</div>
    </div>

    <div class="progress-wrapper">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>
  </div>
</div>


<!-- 3D SCENE -->
<script>
  const scene=new THREE.Scene();
  const camera=new THREE.PerspectiveCamera(55,window.innerWidth/window.innerHeight,0.1,1000);
  camera.position.set(0,0,7);

  const renderer=new THREE.WebGLRenderer({antialias:true,alpha:true});
  renderer.setSize(window.innerWidth,window.innerHeight);
  document.body.appendChild(renderer.domElement);

  scene.add(new THREE.AmbientLight(0xffffff,1));

  // GLASS SPHERE BACKGROUND
  const glassGeo=new THREE.SphereGeometry(2,64,64);
  const glassMat=new THREE.MeshPhysicalMaterial({
    color:0xffffff, roughness:0.1, metalness:0.1,
    transmission:0.6, transparent:true, opacity:0.9
  });
  const glassSphere=new THREE.Mesh(glassGeo,glassMat);
  scene.add(glassSphere);

  // LOGO SPHERE (TEXTURE ONLY)
  const textureLoader=new THREE.TextureLoader();
  const logoMat=new THREE.MeshBasicMaterial({map:null,transparent:true});
  const logoSphere=new THREE.Mesh(new THREE.SphereGeometry(1.99,64,64),logoMat);
  scene.add(logoSphere);

  // COMPANY DATA
  const companies=[
    {
      name:"RBA — Riyadh Bin Bleihed",
      info:"Auditors & Financial Consultants",
      arabic:"شركة رياض بن بليهد محاسبون ومراجعون قانونيون ومستشارون ماليون.",
      logo:"logos/rba.png"
    },
    {
      name:"Mohasbkom — Smart Accounting",
      info:"Cloud Accounting Services",
      arabic:"حلول محاسبية سحابية للمنشآت الصغيرة والمتوسطة.",
      logo:"logos/mohasbkom.png"
    },
    {
      name:"RAGM Cloud — Digital ERP",
      info:"Cloud ERP Platform",
      arabic:"رقم كلاود — منصة سحابية لإدارة الأعمال.",
      logo:"logos/ragm.png"
    },
    {
      name:"Green Energy Future",
      info:"Mechanical & Electrical Contracting",
      arabic:"شركة للطاقة المتجددة والمقاولات الكهربائية.",
      logo:"logos/green.png"
    }
  ];

  let index=0, paused=false, progress=0;

  function updateCompany(){
    const c=companies[index];
    document.getElementById("companyName").textContent=c.name;
    document.getElementById("companyInfo").textContent=c.info;
    document.getElementById("companyArabic").textContent=c.arabic;

    gsap.to(logoMat,{opacity:0,duration:0.4,onComplete:()=>{
      logoMat.map=textureLoader.load(c.logo);
      logoMat.needsUpdate=true;
      gsap.to(logoMat,{opacity:1,duration:0.6});
    }});
  }

  function next(){
    index=(index+1)%companies.length;
    progress=0;
    updateCompany();
  }
  function prev(){
    index=(index-1+companies.length)%companies.length;
    progress=0;
    updateCompany();
  }

  document.getElementById("nextBtn").onclick=next;
  document.getElementById("prevBtn").onclick=prev;
  document.getElementById("pauseBtn").onclick=()=>{
    paused=!paused;
    document.getElementById("pauseBtn").textContent=paused?"▶":"⏸";
  };

  updateCompany();

  // Auto progress
  setInterval(()=>{
    if(paused) return;
    progress+=1.25;
    document.getElementById("progressFill").style.width=progress+"%";
    if(progress>=100){next();}
  },100);

  // Animation
  function animate(){
    requestAnimationFrame(animate);
    glassSphere.rotation.y+=0.0012;
    logoSphere.rotation.y+=0.0013;
    renderer.render(scene,camera);
  }
  animate();

  window.onresize=()=>{
    camera.aspect=window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth,window.innerHeight);
  };
</script>

</body>
</html>
